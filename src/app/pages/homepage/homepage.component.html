<section class="home-page flex">
  <div class="flex column align-center justify-center">
    <div class="user-container flex align-center">
      <h3 class="user-greet">
        Hello, <span>{{ user.fullName }}</span>
      </h3>

      <button class="btn-logout" (click)="onLogout()">Logout</button>
    </div>

    <p class="balance">
      ðŸ’° Your balance: <span>{{ user.coins }}</span>
    </p>

    <p *ngIf="rate" class="rate">
      ðŸ“ˆ Current bitcoin rate: <span>{{ rate }}</span>
    </p>

    <move-list
      *ngIf="user.moves.length"
      [moves]="user.moves"
      [contact]="null"
      [title]="'Last Transactions:'"
    ></move-list>
  </div>

  <img src="/assets/img/hero-img.jpeg" alt="Bitcoins image" class="hero-img" />
</section>
